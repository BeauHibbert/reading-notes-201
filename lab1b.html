<!DOCTYPE html>
<html>

<head>
  <title>My Awesome Page</title>
  <style>
    html {
      color: blue;
    }

    body {
      background-color: bisque
    }

    li {
      color: firebrick;
    }

    p {
      color: goldenrod;
    }
  </style>
</head>

<body>

  <header>
    <h1>Awesomeness</h1>
    <p>What is up???</p>
    <ul>
      <li style="color: green">apple</li>
      <li>banana</li>
      <li>cucumber</li>
    </ul>
  </header>
  <main></main>
  <footer></footer>

  <script>
    let name = prompt("What is your name?");

    console.log("User response to name prompt was " + name);   

    let origin = prompt("Where are you from?");

    console.log("User response to origin prompt was " + origin);

    let football = prompt("Who is your favorite college football team?");

    console.log("User response to football prompt was " + football);

    let food = prompt("What is your favorite food to eat at the game?");

    console.log("User response to food prompt was " + food);

    let mascot = prompt("What is the mascot at your favorite team's school?");

    console.log("User response to mascot prompt was " + mascot);

    alert("Hello " + name + " from " + origin + "! It looks like your favorite team is " + football + ". Grab some " + food + " and go " + mascot + "!" );
  </script>
</body>


</html>
